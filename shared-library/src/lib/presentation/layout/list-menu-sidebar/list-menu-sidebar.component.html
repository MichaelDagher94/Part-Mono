<div class="container">
  <mat-action-list>
    @for (item of items(); track $index) {
    <mat-list-item (click)="toggleChildren(item)" class="mdc-list-parent">
      <span [class.selected]="selectedItem == item.id">{{ item.label }}</span>
    </mat-list-item>
    <!-- sub-items -->
    @if (item.children && item.isExpanded) {
    <mat-action-list class="sub-list">
      @for (child of item.children; track child.label) {
      <mat-list-item (click)="selectChild(child); $event.stopPropagation()">
        <span
          class="child-item-text"
          [class.selected]="selectedItem === child.id"
          >{{ child.label }}
        </span>
      </mat-list-item>
      }
    </mat-action-list>
    } }
  </mat-action-list>
</div>
