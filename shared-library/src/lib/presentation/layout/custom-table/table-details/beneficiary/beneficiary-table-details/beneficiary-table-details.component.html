    <span>Lien de parenté</span>
  </div>

  <div class="detail-content-value">
    <span>{{ element.rang?.label || "-" }}</span>
  </div>

  <div class="detail-content-action">
    <!-- <button type="button" class="action-btn">Modifier</button> -->
  </div>
</div>

<div class="content">
  <div class="detail-content-title">
    <span>Statut Télétransmission / Noémisation</span>
  </div>
