<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
  <mat-form-field
    appearance="outline"
    class="search-form-field"
    subscriptSizing="dynamic">
    <span matPrefix></span>
    <input
      matInput
      placeholder="Rechercher sur ipeca.fr"
      formControlName="searchTerm"
      class="search-form-field-input" />
    <button
      mat-icon-button
      matSuffix
      type="submit"
      aria-label="Rechercher"
      matRipple
      [matRippleDisabled]="true"
      disableRipple>
      <mat-icon class="icon-small">search</mat-icon>
    </button>
  </mat-form-field>
</form>
